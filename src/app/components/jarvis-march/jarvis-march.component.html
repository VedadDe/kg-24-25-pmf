<h4>Tačke se mogu dodati klikom na čitav (bijeli) ekran (odmah ispod ove upute). Potom je potrebno "skrolati" na dno i pokrenuti jedan od dva algoritma na dugme. Tačke (100000) se mogu generisati na dugme ispod. Prije ponovnog pokretanja je preporučeno uraditi "refresh" stranice</h4>
<canvas #canvas></canvas>
<button (click)="pokreniJarvisMarch()">Pokreni Jarvisov algoritam</button>
<button (click)="pokreniGrahamScan()">Pokreni Graham scan</button>
<button (click)="generisiTacke()">Generisi 40000000 tačaka</button>
